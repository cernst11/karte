</head>

    <header class="header card-2">Karte</header>
    <main class="main">
        <div class="wrapper card-2">

            <div id="map" class="map" style='width: 1800px; height: 2400px;'> </div>
            
        </div>
    </main>
    <aside class="secondary card-2">
        <div class="controls">
            <div id="loc-input">
                <div class="group">
                    <input id="pac-input" type="text" placeholder="" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Enter a location</label>
                </div>
                <!--                     <div class="group">
                        <input id="dpi" type="number" placeholder="" value="300" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>DPI</label>
                    </div> -->

                <div class="group">
                    <input id="city" placeholder="" value="Berlin" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>City Name</label>
                </div>
                <div class="group">
                    <input id="country" placeholder="" value="Germany" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Country Name</label>
                </div>
                <div class="group">
                    <input id="location" placeholder="" value="52.5200° N / 13.4050° E" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Location Coordinates</label>
                </div>
            </div>

            <div id="style-controls">
                <span class="section-label">Export:</span>
                <div class="style-selector-container">
                    <select class="export-select" name="export-select">
                        <option value="PNG">PNG</option>
                        <option value="TIFF">TIFF</option>
                    </select>
                </div>

                <div class="export-buttons">
                    <button class="map-export export-button "> Map</button>
                    <button class="overlay-export export-button"> Overlay</button>
                    <button class="export-button comp-image"> Composite</button>
                </div>

                <span class="section-label">Styling:</span>
                <div class="style-selector-container">
                    <!-- <button class="export-button change-style" >Change Style</button> -->
                    <select class="style-select" name="style-select">
                    </select>
                </div>


                <span class="section-label">Fonts:</span>
                <div class="style-selector-container">
                    <select class="font-select" name="update-fonts">
                        <option value="Montserrat">Montserrat</option>
                        <option value="Fira Sans">Fira Sans</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Gamja Flower">Gamja Flower</option>
                    </select>
                </div>

                <div class="overlay-controls">
                    <!--                         <div class="style-subsection-header"><span>Text Styling: </span></div> -->
                    <div class="color-picker-section">
                        <span>Text Color: </span>
                        <input class="text-color-picker" type="color">
                    </div>
                    <!--        <div class="style-subsection-header"><span>Gradient Styling: </span></div>      -->
                    <div class="color-picker-section">
                        <span>Gradient Color: </span>
                        <input class="gradient-color-picker" type="color">
                    </div>
                    <!--                         <div class="style-subsection-header"><span>Ornamental Styling: </span></div> -->
                    <div class="color-picker-section">
                        <span>Ornamental Color: </span>
                        <input class="ornamental-color-picker" type="color">
                    </div>
                    <div class="color-picker-section">
                        <span>Position:</span>
                        <input class="ornamental-position slider-input" min="0" max="1200" type="range">
                    </div>
                    <div class="color-picker-section">
                        <span>Width:</span>
                        <input class="ornamental-size  slider-input" min="0" max="250" type="range">
                    </div>
                    <div style="display: none">
                        <input hidden id="data-file" class="data-file" type="file" />
                    </div>
                </div>
            </div>
        </div>

    </aside>


    <!--<img id="map-image" src="" style='width: 1800px; height: 2400px'> </img>-->
</body>

<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
