<!doctype html>


<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>Karte</title>
    <meta name="description" content="Karte">
    <meta name="author" content="cernst">
    <meta name="theme-color" content="#9C27B0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">

</head>

<body>

    <main>
        <div class="wrapper">
            <section class="preview">
                <div class="mapArea">
                    <div class="mapAreaCenter">
                        <div class="poster">
                            <div id="map-overlay" class="mapOverlayCenter map-overlay" style='width: 1800px; height: 2400px; ;'>

                                <div class="text-container">
                                    <div class="text-filler">

                                    </div>
                                    <div class="text-overlay">
                                        <div class="text-wrapper">
                                            <span class="city-overlay">Berlin</span>
                                            <span class="country-overlay">Germany</span>
                                            <span class="coord-overlay">52.5200째 N / 13.4050째 E</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="map" class="map" style='width: 1800px; height: 2400px; ;'>
                            </div>


                        </div>
                    </div>
            </section>
            <div class='configure'>

                <div class="topnav">
                    <a href="#home">Karte</a>
                </div>

                <div class="controls">
                    <div class="group">
                        <input id="pac-input" type="text" placeholder="" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Enter a location</label>
                    </div>
                    <div class="group">
                        <input id="dpi" type="number" placeholder="" value="300" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>DPI</label>
                    </div>
                    <div class="group">
                        <input id="city" placeholder="" value="Berlin" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>City Name</label>
                    </div>
                    <div class="group">
                            <input id="country" placeholder="" value="Germany" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Country Name</label>
                    </div>
                    <div class="group">
                            <input id="location" placeholder="" value="52.5200째 N / 13.4050째 E" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Location Coordinates</label>
                    </div>
                    <p class="section-label">Export:</p>
                    <div class="export-buttons">
                        <button class="map-export export-button " > Map</button>
                        <button class="overlay-export export-button" > Overlay</button>
                        <button class="export-button comp-image" > Composite</button>
                    </div>
                    <p class="section-label">Styling:</p>
                    <div class="style-selector-container">
                        <!-- <button class="export-button change-style" >Change Style</button> -->
                        <select class="style-select" name="style-select">
                        </select>
                    </div>
                    <div class="overlay-controls">
                        <div class="color-picker-section"><span>Text Color: </span><input class="text-color-picker" type="color"></div>                       
                        <div class="color-picker-section"><span>Graident Color: </span><input class="gradient-color-picker" type="color"></div>
                        <div class="style-subsection-header color-picker-section"><span>Ornamental Styling: </span></div>
                        <div class="color-picker-section"><span>Color: </span><input class="ornamental-color-picker" type="color"></div>
                        <div class="color-picker-section"><span>Position</span><input class="ornamental-position slider-input" min="100" max="120" type="range"></div>
                        <div class="color-picker-section"><span>Width</span><input class="ornamental-size  slider-input" min="0.1" max="4.0" type="range"></div>
                    </div>
                </div>
            </div>
            </div>
    </main>
    <!--<img id="map-image" src="" style='width: 1800px; height: 2400px'> </img>-->
</body>

<link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />


</html>
